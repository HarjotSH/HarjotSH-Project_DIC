<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane</title>
    <link rel="stylesheet" href="Temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>

<body>
    <h1>Real Time Smoke_Value</h1>
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="col-12 mx-auto">
                <canvas id="mychart"></canvas>
            </div>
        </div>
    </div>
</body>

<footer>
    <script>
        let allData = [];
        let currentIndex = 0;

        async function fetchData() {
            const apiKey = 'AIzaSyD44Cq-92iMcRwR0yMJ8Cxa93YQ36nwV6g'; // Replace with your valid API key
            const sheetId = '173SDpk1XVIOiPfkUHDGCaZ_JIk0oO6vCw6MSF6BD6_4'; // Replace with your valid Sheet ID
            const range = 'A1:E42'; // Adjust the range to fetch 42 rows of time, temperature, and humidity values

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            console.log(`Fetching data from URL: ${url}`);

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data fetched:', data);
                return data.values;
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }

        async function initializeData() {
            allData = await fetchData();
        }

        async function updateChart() {
            if (currentIndex < allData.length) {
                const latestData = allData[currentIndex]; // Get the current data point
                const timeValue = latestData[0];
                const smoke_Val = parseFloat(latestData[4]);
                console.log('Current index:', currentIndex);
                console.log('Time:', timeValue);
                console.log('Smoke:', smoke_Val);

                data.labels.push(timeValue);
                data.datasets[0].data.push(smoke_Val);

                if (data.labels.length > 15) {
                    data.labels.shift();
                    data.datasets[0].data.shift();
                }

                mychart.update();
                currentIndex++;
            }
        }

        var data = {
            labels: [],
            datasets: [
                {
                    label: 'Smoke',
                    data: [],
                    borderColor: 'rgb(0, 128, 0)', // Default to green
                    lineTension: 0.5,
                    fill: false,
                    segment: {
                        borderColor: (ctx) => {
                            const currentValue = ctx.p1.parsed.y;
                            const previousValue = ctx.p0.parsed.y;
                            if (currentValue > previousValue) {
                                return 'rgb(0, 128, 0)'; // Increasing: green
                            } else if (currentValue < previousValue) {
                                return 'rgb(255, 0, 0)'; // Decreasing: red
                            } else {
                                return 'rgb(255, 255, 0)'; // Same: yellow
                            }
                        }
                    }
                }
            ]
        };

        var config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0, // Set the minimum value of the y-axis
                        max: 800, // Set the maximum value of the y-axis
                        ticks: {
                            stepSize: 10 // Set the step size for the y-axis
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        };

        var mychart = new Chart(
            document.getElementById('mychart'),
            config
        );

        // Initialize the data and start the update interval
        initializeData().then(() => {
            window.setInterval(updateChart, 2000); // Update every 2 seconds
        });
    </script>
</footer>

</html>
